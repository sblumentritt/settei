#-------------------------------------------
# misc
#-------------------------------------------
ext 1 = man "$1"

mime ^text,  label editor = "$EDITOR" -- "$@"
mime ^text,  label pager  = "$PAGER" -- "$@"

!mime ^text, label editor, ext xml|json|csv|tex|py|pl|rb|js|html|sh|php = "$EDITOR" -- "$@"
!mime ^text, label pager,  ext xml|json|csv|tex|py|pl|rb|js|html|sh|php = "$PAGER" -- "$@"

#--------------------------------------------
# video/audio
#-------------------------------------------
mime ^video, has mpv, X, flag f = mpv -- "$@"
mime ^audio, has mpv, X, flag f = mpv --player-operation-mode=pseudo-gui -- "$@"

#-------------------------------------------
# documents
#-------------------------------------------
ext pdf, has mupdf, X, flag f = mupdf -- "$@"
ext epub, has mupdf, X, flag f = mupdf -- "$@"
ext pptx?|od[dfgpst]|docx?|sxc|xlsx?|xlt|xlw|gnm|gnumeric, has libreoffice, X, flag f = libreoffice "$@"

#-------------------------------------------
# images
#-------------------------------------------
mime ^image, has imv, X, flag f = imv -- "$@"

#-------------------------------------------
# archives
#-------------------------------------------
ext zip, has unzip = unzip -l "$1" | "$PAGER"
ext tar|gz|bz2|xz, has tar = tar vvtf "$1" | "$PAGER"

#-------------------------------------------
# last action for unknown files
#-------------------------------------------
              !mime ^text, !ext xml|json|csv|tex|py|pl|rb|js|sh|php  = ask
label editor, !mime ^text, !ext xml|json|csv|tex|py|pl|rb|js|sh|php  = "$EDITOR" -- "$@"
label pager,  !mime ^text, !ext xml|json|csv|tex|py|pl|rb|js|sh|php  = "$PAGER" -- "$@"
